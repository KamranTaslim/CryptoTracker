<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<title>Crypto Dashboard</title>
</head>

<body>
    <nav>
        <div class="left-nav">
            <a href="index.html" class="title">Crypto Tracker</a>
        </div>
        <div class="right-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="favourites.html" class="nav-link">Favourites</a>
            <div class="search-container">
                <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" id="search-box" placeholder="Search">
            </div>
        </div>

    </nav>

    <main>
        <table id="crypto-table">
            <thead>
               <tr>
                <th>No.</th>
                <th>Icon</th>
                <th>Name</th>
                <th>Price 
                    <i id="sort-price-asc" class="fa-solid fa-arrow-up"></i>
                    <i id="sort-price-dsc" class="fa-solid fa-arrow-down"></i>
                </th>
                <th>Volume

                    <i id="sort-volume-asc" class="fa-solid fa-arrow-up"></i>
                    <i id="sort-volume-dsc" class="fa-solid fa-arrow-down"></i>
                </th>
                <th>Market Cap</th>
                <th>Favourites</th>
               </tr>
            </thead>
            <tbody id="crypto-table-body">
               

            </tbody>
        </table>
        <div class="pagination"></div>
        <div class="shimmer-container">
            <div class="shimmer"></div>
        </div>
    </main>
    <script src="./Js/app.js"></script>
</body>

</html>
